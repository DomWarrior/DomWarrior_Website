<div id="tooltip" class="tooltip"></div>

<script>
    // Texte à afficher pour chaque arbre avec plusieurs paragraphes
    const treeTexts = {
        'rect89': '<p>Ceci est le premier arbre.</p><p>Il est le plus ancien de la forêt.</p>',
        'rect89-5': '<p>Ceci est le deuxième arbre.</p><p>Il est situé près du ruisseau.</p>',
        'rect89-59': '<p>Ceci est le fedsfdpremier arbre.</p><p>Il est le plus asefsfesdfesncien de la forêt.</p>',
        'rect89-58': '<p>Ceci est le deuxième arbre.</p><p>Il est situé dsdsdsssdsprès du ruisseau.</p>',
        'rect89-69': '<p>Trouduc.</p>',
      

    };

    // Récupérer la boîte de texte
    const tooltip = document.getElementById('tooltip');

    // Ajouter un écouteur d'événement de clic pour chaque arbre
    Object.keys(treeTexts).forEach(treeId => {
        const tree = document.getElementById(treeId);
        tree.addEventListener('click', function(event) {
            // Obtenir la position du clic
            const x = event.clientX;
            const y = event.clientY;

            // Positionner et afficher la boîte de texte
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.innerHTML = treeTexts[treeId]; // Utiliser innerHTML pour permettre les balises HTML
            tooltip.style.display = 'block';
        });
    });

    // Cacher la boîte de texte lorsque l'utilisateur clique n'importe où ailleurs
    document.addEventListener('click', function(event) {
        if (!event.target.closest('g')) {
            tooltip.style.display = 'none';
        }
    });
</script>
